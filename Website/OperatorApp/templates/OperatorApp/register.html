{% extends 'OperatorApp/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Register</h1>
    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
            <form id="login_form" method="post" action="{% url 'operator:register' %}">
                {% csrf_token %}

                {{ registration_form|crispy }}
                <div class="text-center">
					<br>
                    <input type="submit" class="btn btn-md btn-primary" value="Register" />
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
