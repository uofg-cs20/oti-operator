{% extends 'OperatorApp/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}


<!-- Display a form for logging in -->
{% block content %}
<div class="container">
    <h1 class="text-center my-4">Login</h1>
    <div class="text-center">
        <form id="login_form" method="post" action="{% url 'operator:login' %}">
            {% csrf_token %}

            {{ form|crispy }}
            <br />
            <div class="text-center">
                <input type="submit" class="btn btn-md btn-primary" value="Log in" />
            </div>
        </form>
    </div>
</div>

{% endblock %}
