<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <!-- Required meta tags -->
    	<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <title>
        	Open Transport |
            {% block title %}
            {% endblock %}
        </title>
    </head>
    
	<body>
        <nav class="navbar navbar-expand-md navbar-expand-lg navbar-dark bg-dark sticky-top" >
            <a class="navbar-brand" href="#">Open Transport</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'operator:edit' %}">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'operator:logout' %}">Log Out</a>
                        </li> 
                    </ul>
                </div>
            {% endif %}

        </nav>

        <div class="container">
            {% block content %}

            {% endblock %}
        </div>

        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        {% block js %}

        {% endblock %}
    </body>
</html>
